<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <form>
        <div class="search">
            <div class="container col-5">
                <div class="form-group">
                    <label for="searchCity">
                        <h3>Search For a City:</h3>
                    </label>
                    <input type="search" id="search">
                </div>
                <button type="submit" id="citySearch">Submit</button>
            </div>
    </form>
    </div>
    </div>

    <div class="boxes col-6 jumbotron">
        <div id="currentWeather" class="container">

        </div>
    </div>

    <div class="boxes col-12 jumbotron">
        <div id="fiveDayWeather" class="container">

        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
